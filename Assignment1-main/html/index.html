<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Tourist Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading-container">
                <h1 id="tourist-heading">Add a New Tourist Place</h1>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter the name of the place" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter the address" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" value="1" required>
                </div>

                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                        <option value="Beach">Beach</option>
                        <option value="Hills">Hills</option>
                        <option value="Fountain">Fountain</option>
                        <option value="Landmark">Landmark</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="picture">Picture:</label>
                    <input type="file" id="picture" name="picture" accept="image/*">
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>

            <div class="back-link-container">
                <a href="list.html" class="back-link">Back to Tourist Place List</a>
            </div>
        </div>
    </div>
</body>
</html>
