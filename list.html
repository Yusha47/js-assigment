<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Place List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="responsive-container">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Enter name to search">
    </div>

    <!-- Table for displaying tourist places -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>RATING</th>
            <th>PICTURE</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Button for creating a new tourist place -->
    <div class="button-container">
      <button id="create-btn" onclick="window.location.href='./index.html'">Create New Tourist Place</button>
    </div>
  </div>

  <!-- Update Modal -->
  <div id="update-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Update Tourist Place</h3>
      <form id="update-form">
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" required><br>

        <label for="update-address">Address:</label>
        <input type="text" id="update-address" required><br>

        <label for="update-rating">Rating (1-5):</label>
        <input type="number" id="update-rating" min="1" max="5" required><br>

        <label for="update-picture">Picture URL:</label>
        <input type="text" id="update-picture" required><br>

        <button type="submit">Save</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>


  </style>

  <!-- Include Scripts -->
  <script type="module" src="./script/list.js"></script>

</body>

</html>
