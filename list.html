<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Place List</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="responsive-container">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Enter name to search">
    </div>

    <!-- Table for displaying tourist places -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>RATING</th>
            <th>PICTURE</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically generated by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Button for creating a new tourist place -->
    <div class="button-container">
      <button id="create-btn" onclick="window.location.href='./index.html'">Create New Tourist Place</button>
    </div>
  </div>

  <!-- Include Scripts -->
  <script type="module" src="./script/list.js"></script>
  
</body>
</html>
